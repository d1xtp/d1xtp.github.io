        /* Лепестки (весна) */

    <script>
        // Определение сезона на основе даты (для северного полушария)
        function getSeason() {
            const now = new Date();
            const month = now.getMonth() + 1; // 1-12
            const day = now.getDate();
            
            // Зима: декабрь (12), январь (1), февраль (2)
            // Весна: март (3), апрель (4), май (5)
            // Лето: июнь (6), июль (7), август (8)
            // Осень: сентябрь (9), октябрь (10), ноябрь (11)
            
            if (month === 12 || month <= 2) {
                return 'winter';
            } else if (month >= 3 && month <= 5) {
                return 'spring';
            } else if (month >= 6 && month <= 8) {
                return 'summer';
            } else {
                return 'autumn';
            }
        }
        
        // Создание снежинок
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            return snowflake;
        }
        
        // Создание листьев
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            const colors = ['#d2691e', '#8b4513', '#cd853f', '#a0522d', '#daa520'];
            leaf.style.background = `linear-gradient(135deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDuration = (Math.random() * 4 + 3) + 's';
            leaf.style.animationDelay = Math.random() * 2 + 's';
            leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
            return leaf;
        }
        
        // Создание лепестков
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const colors = ['#ffb6c1', '#ffc0cb', '#ff69b4', '#ff1493', '#ffb3de'];
            petal.style.background = `linear-gradient(135deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (Math.random() * 4 + 3) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            return petal;
        }
        
        // Создание солнечных лучей
        function createSunray() {
            const sunray = document.createElement('div');
            sunray.className = 'sunray';
            sunray.style.left = Math.random() * 100 + '%';
            sunray.style.animationDuration = (Math.random() * 5 + 4) + 's';
            sunray.style.animationDelay = Math.random() * 2 + 's';
            return sunray;
        }
        
        // Инициализация сезонных эффектов
        function initSeasonEffects() {
            const season = getSeason();
            const effectsContainer = document.getElementById('seasonEffects');
            const particleCount = 50; // Количество частиц
            
            let createParticle;
            
            switch(season) {
                case 'winter':
                    createParticle = createSnowflake;
                    break;
                case 'autumn':
                    createParticle = createLeaf;
                    break;
                case 'spring':
                    createParticle = createPetal;
                    break;
                case 'summer':
                    createParticle = createSunray;
                    break;
            }
            
            // Создаем частицы
            for (let i = 0; i < particleCount; i++) {
                const particle = createParticle();
                effectsContainer.appendChild(particle);
            }
            
            // Удаляем частицы после анимации и создаем новые для непрерывного эффекта
            setInterval(() => {
                const particles = effectsContainer.querySelectorAll('.snowflake, .leaf, .petal, .sunray');
                if (particles.length < particleCount) {
                    const newParticle = createParticle();
                    effectsContainer.appendChild(newParticle);
                }
                // Удаляем частицы, которые вышли за пределы экрана
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    if (rect.top > window.innerHeight) {
                        particle.remove();
                    }
                });
            }, 1000);
        }
        
        // Запускаем эффекты после загрузки страницы
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSeasonEffects);
        } else {
            initSeasonEffects();
        }
        
        // Локализация для пользователей из СНГ
        const translations = {
            en: {
                nick: 'Nick: D1XTP',
                gender: 'Gender: Male | He/His',
                age: 'Age: 14',

            },

            },
            kk: {
                nick: 'Ник: D1XTP',

        // Определение языка браузера
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0].toLowerCase();
            
            // Языки стран СНГ (кириллица)
            const cngLanguages = ['ru', 'uk', 'be', 'kk', 'ky', 'uz', 'az', 'hy', 'ka', 'tg', 'mn', 'tt'];
            
            if (cngLanguages.includes(langCode)) {
                // Если язык поддерживается, используем его, иначе русский по умолчанию
                return translations[langCode] ? langCode : 'ru';
            }
            
            // Для остальных языков используем английский
            return 'en';
        }
        
        // Применение локализации
        function applyLocalization() {
            const lang = detectLanguage();
            const langTranslations = translations[lang] || translations['en'];
            
            // Применяем переводы ко всем элементам с data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (langTranslations[key]) {
                    element.textContent = langTranslations[key];
                }
            });
            
            // Обновляем атрибут lang у html элемента
            document.documentElement.lang = lang;
        }
        
        // Запускаем локализацию при загрузке страницы
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', applyLocalization);
        } else {
            applyLocalization();
        }
    </script>
